# changes incompatibly
LCONF_VERSION = "6"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /opt/poky/meta \
  /opt/poky/meta-yocto \
  /opt/poky/meta-yocto-bsp \
  /opt/poky/meta-crazy-shit \
  "
BBLAYERS_NON_REMOVABLE ?= " \
  /opt/poky/meta \
  /opt/poky/meta-yocto \
  "
